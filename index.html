<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo PromoTV</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; }
        .page-container { width: min(95vw, 450px); height: min(150vw, 750px); border-radius: 30px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); overflow: hidden; position: relative; background: white; }
        .page { display: none; height: 100%; flex-direction: column; }
        .active-page { display: flex; }
        .bg-primary { background-color: #0f2f76; }
        .text-primary { color: #0f2f76; }
        .bg-secondary { background-color: #feac1f; }
        .text-secondary { color: #feac1f; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen py-8">

    <div class="fixed bottom-6 z-50 flex items-center gap-4 bg-white p-3 rounded-full shadow-2xl border border-gray-100">
        <button onclick="prevPage()" class="p-2 rounded-full hover:bg-gray-100 text-primary"><i data-lucide="chevron-left"></i></button>
        <span id="pageIndicator" class="font-bold text-sm text-primary px-2">Página 1 de 3</span>
        <button onclick="nextPage()" class="p-2 rounded-full hover:bg-gray-100 text-primary"><i data-lucide="chevron-right"></i></button>
    </div>

    <div class="page-container" id="catalogContainer">
        <div id="page1" class="page active-page">
            <div class="h-2/5 relative flex items-center justify-center overflow-hidden bg-primary">
                <div class="z-10 bg-white p-4 rounded-3xl shadow-lg transform -rotate-3">
                    <img src="https://via.placeholder.com/150x50?text=PromoTV" alt="Logo" class="h-12">
                </div>
            </div>
            <div class="flex-1 flex flex-col justify-center px-10">
                <h2 class="text-4xl font-bold mb-4 text-black">CATÁLOGO DE <br><span class="text-primary">PRODUCTOS</span></h2>
                <div class="w-16 h-2 mb-6 bg-secondary"></div>
                <p class="text-gray-600 text-sm mb-10">Selección exclusiva con envío nacional garantizado.</p>
                <div class="flex flex-col gap-2">
                    <span class="text-[10px] uppercase font-bold text-gray-400">Selecciona tu país:</span>
                    <select id="countrySelect" class="w-full bg-gray-100 p-4 rounded-2xl font-bold text-primary appearance-none outline-none cursor-pointer">
                        <option value="Ecuador">ECUADOR</option>
                        <option value="Perú">PERÚ</option>
                        <option value="Colombia">COLOMBIA</option>
                    </select>
                </div>
            </div>
            <div class="h-12 w-full flex items-center justify-center font-bold text-xs bg-secondary text-primary">EDICIÓN 2026</div>
        </div>

        <div id="page2" class="page p-6 overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h3 class="text-2xl font-bold text-primary">Tendencias</h3>
                    <p id="selectedCountryLabel" class="text-xs text-gray-500">Selección del mes en Ecuador</p>
                </div>
                <i data-lucide="layout-grid" class="text-secondary"></i>
            </div>
            <div class="grid grid-cols-1 gap-5" id="productsGrid"></div>
        </div>

        <div id="page3" class="page flex-1 flex flex-col items-center justify-center px-10 text-center">
            <h3 class="text-3xl font-bold mb-2 text-primary">¡Contáctanos!</h3>
            <p class="text-gray-500 text-sm mb-8">Haz tu pedido ahora mismo.</p>
            <div id="socialLinks" class="w-full space-y-4">
                <a href="#" class="flex items-center justify-between p-4 rounded-2xl bg-gray-50 border border-gray-200">
                    <div class="flex items-center gap-4"><i data-lucide="phone" class="text-green-600"></i><span class="font-bold">WhatsApp Ventas</span></div>
                    <i data-lucide="chevron-right"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        const catalogosPorPais = {
            "Ecuador": [
                { name: 'Combo MegaHome EC', category: 'Hogar', price: '$299.99', image: 'https://via.placeholder.com/150', description: '¡Envío a todo el país!' },
                { name: 'Olla Pro EC', category: 'Cocina', price: '$149.99', image: 'https://via.placeholder.com/150', description: 'Pago contra entrega.' }
            ],
            "Perú": [
                { name: 'Combo MegaHome PE', category: 'Hogar', price: 'S/ 1150', image: 'https://via.placeholder.com/150', description: 'Entrega nacional garantizada.' }
            ],
            "Colombia": [
                { name: 'Combo MegaHome CO', category: 'Hogar', price: '$1.200.000', image: 'https://via.placeholder.com/150', description: 'Envíos a toda Colombia.' }
            ]
        };

        let currentPage = 1;
        const totalPages = 3;

        function renderProducts() {
            const country = document.getElementById('countrySelect').value;
            const grid = document.getElementById('productsGrid');
            const productos = catalogosPorPais[country] || catalogosPorPais["Ecuador"];

            grid.innerHTML = productos.map(p => `
                <div class="flex gap-4 p-3 rounded-[20px] bg-gray-50 border border-gray-100">
                    <div class="w-20 h-20 rounded-2xl overflow-hidden flex-shrink-0"><img src="${p.image}" class="w-full h-full object-cover"></div>
                    <div class="flex flex-col justify-center flex-1">
                        <span class="text-[8px] font-bold text-secondary uppercase">${p.category}</span>
                        <h4 class="font-bold text-sm text-black">${p.name}</h4>
                        <div class="flex justify-between items-center mt-1">
                            <span class="font-bold text-primary">${p.price}</span>
                            <button class="px-3 py-1 rounded-full text-[8px] font-bold text-white bg-primary">PEDIR</button>
                        </div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function updateUI() {
            document.querySelectorAll('.page').forEach((p, i) => p.classList.toggle('active-page', (i+1) === currentPage));
            document.getElementById('pageIndicator').innerText = `Página ${currentPage} de ${totalPages}`;
        }

        function nextPage() { if(currentPage < totalPages) { currentPage++; updateUI(); } }
        function prevPage() { if(currentPage > 1) { currentPage--; updateUI(); } }

        document.getElementById('countrySelect').addEventListener('change', (e) => {
            document.getElementById('selectedCountryLabel').innerText = `Selección del mes en ${e.target.value}`;
            renderProducts();
        });

        window.onload = () => { renderProducts(); lucide.createIcons(); };
    </script>
</body>
</html>
